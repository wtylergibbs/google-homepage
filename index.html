<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <!-- Top navigation bar -->
        <div class="topnav">
            <ul>
                <li class="topright" id="signin">Sign In</li>
                <li class="topright">Apps</li>
                <li class="topright">Images</li>
                <li class="topleft">About</li>
                <li class="topright">Gmail</li>
                <li class="topleft">Store</li>   
            </ul>
        </div>
        <!-- End of top navigation bar -->

        <!-- Middle logo, search box and submit buttons -->

        <!-- Google logo-->
        <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>

        <!-- Search bar-->
        <div class="searchbar">
            <input type="text">
        </div>

        <!-- Submit buttons -->
        <div class="submitbuttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
        <!-- End of logo, search box and submit buttons -->

        <!-- Bottom navigation bar -->
        <div class="bottomnav">
            <ul class="bottom">
                <li class="bottomleft">Advertising</li>
                <li class="bottomleft">Business</li>
                <li class="bottomleft">How Search Works</li>
                <li class="bottomright">Privacy</li>
                <li class="bottomright">Terms</li>
                <li class="bottomright">Settings</li>
            </ul>
        </div>
        <!-- End of bottom navigation bar -->

    </body>
</html>
